{% include "imageboard/base.html" %}
{% block content %}
    <div>
        <form method="POST">
            {% csrf_token %}
            <fieldset>
                <legend>Zaloguj się</legend>
                {{form.as_p}}
            </fieldset>
            <div>
                <button type="submit">Zaloguj się</button>
            </div>
        </form>
        <div>
            <small>
                Nie masz jeszcze konta? <a href="{% url "register" %}">Zarejestruj się</a>
            </small>
        </div>
    </div>
{% endblock %}
