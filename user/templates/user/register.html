{% include "imageboard/base.html" %}
{% block content %}
    <div>
        <form method="POST">
            {% csrf_token %}
            <fieldset>
                <legend>Dołącz już dziś!</legend>
                {{form.as_p}}
            </fieldset>
            <div>
                <button type="submit">Zarejestruj się</button>
            </div>
        </form>
        <div>
            <small>
                Masz już konto? <a href="#">Zaloguj się</a>
            </small>
        </div>
    </div>
{% endblock %}
