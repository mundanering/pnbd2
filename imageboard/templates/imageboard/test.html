{% include "imageboard/base.html" %}
{% block content %}
    {% if image_link %}
        <img src="{{ image_link }}" alt="Zdjęcie posta">
    {% endif %}
    {% if user.is_authenticated %}
        <a href="{% url "logout" %}">Wyloguj się</a>
    {% else %}
        <a href="{% url "login" %}">Zaloguj się</a>
        <br />
        <a href="{% url "register" %}">Zarejestruj się</a>
    {% endif %}
{% endblock %}
